<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sidebar">
    <div class="colorPenContainer">
        <input type="color" id="colorPen" class="colorPen">
        <span>Color Pen</span>
    </div>
    <div class="buttons">
    <button class="randomRGB">Rainbow</button>
    <button class="eraser">Eraser</button>
    <button class="clearScreen">Clear</button>
    <button class="toggleBorder">Toggle Grid</button>
</div>
<div class="rangeContainer">
    <input class="range" type='range' min=0 max =64  value = 20>
    <p>20 x 20</p>
</div>
</section>
    <div class="container"></div>
    <script src="script.js"></script>
</body>
</html>
